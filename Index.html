<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GradeTrak</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <!-- Login View -->
  <div id="login" class="centered-container" style="display: none;">
    <h2>Welcome to GradeTrak 🎓</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signIn()">🔒 Log In</button>
    <button onclick="signUp()">📝 Sign Up</button>
    <a href="reset-password.html">Forgotten your password?</a>
  </div>

  <!-- App View -->
  <div id="app" class="app-container" style="display: none;">
    <header>
      <h1>📘 GradeTrak</h1>
      <button class="logout-btn" onclick="signOut()">🔓 Log Out</button>
    </header>

    <!-- Controls -->
    <section class="card controls-grid">
      <div>
        <button onclick="addYear()">➕ Add Year</button>
      </div>
      <div class="button-group">
        <button onclick="saveGrades()">💾 Save</button>
        <span id="save-msg" class="success-msg" style="display: none;">✅ Saved!</span>
      </div>
      <div class="button-group">
        <button onclick="resetData()">🧹 Reset</button>
        <button onclick="exportData()">📤 Export</button>
        <button onclick="document.getElementById('import-input').click()">📥 Import</button>
        <input id="import-input" type="file" accept=".json" onchange="importData(event)" hidden />
      </div>
    </section>

    <!-- Grades & Classification -->
    <section class="card">
      <div id="years"></div>
    </section>

    <section class="card classification-card">
      <h2>🎓 Degree Classification:</h2>
      <span id="classification">-</span>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GradeTrak</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <main id="login" class="card-container" style="display: none;">
    <h1>🎓 GradeTrak</h1>
    <p class="subtitle">Track your university grades easily</p>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signIn()">🔐 Log In</button>
    <button onclick="signUp()" class="outline">📝 Sign Up</button>
    <a href="reset-password.html">Forgot your password?</a>
  </main>

  <!-- MAIN APP -->
  <main id="app" class="app-wrapper" style="display: none;">

    <!-- Top Bar -->
    <header class="app-header">
      <h1>📘 GradeTrak</h1>
      <button class="logout" onclick="signOut()">Log Out</button>
    </header>

    <!-- Controls -->
    <section class="card controls">
      <button onclick="addYear()">➕ Add Year</button>
      <button onclick="saveGrades()">💾 Save</button>
      <button onclick="resetData()">🧹 Reset</button>
      <button onclick="exportData()">📤 Export</button>
      <button onclick="document.getElementById('import-input').click()">📥 Import</button>
      <input id="import-input" type="file" accept=".json" onchange="importData(event)" hidden />
      <span id="save-msg" class="success" style="display: none;">✅ Saved</span>
    </section>

    <!-- Grades Container -->
    <section class="card" id="years-container">
      <div id="years"></div>
    </section>

    <!-- Classification -->
    <section class="card classification">
      <h2>🎓 Degree Classification</h2>
      <span id="classification">-</span>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade Tracker</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  >

  <!-- Heroicons (optional SVG icons) -->
  <script src="https://unpkg.com/heroicons@2.0.13/dist/heroicons.min.js"></script>

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <!-- Login Screen -->
  <div id="login" style="display: none;">
    <h2>Welcome to GradeTrak 🎓</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signIn()">🔒 Log In</button>
<button onclick="signUp()">📝 Sign Up</button>
    <a href="reset-password.html">Forgotten your password?(not working yet)</a>
  </div>

  <!-- Main App -->
  <div id="app" style="display: none;">

    <!-- Grouped Controls -->
<div class="controls">
  <!-- Logout & Title Card -->
  <div class="card control-card">
    <button onclick="signOut()">🔓 Log Out</button>
    <h1>Grade Tracker</h1>
    <button onclick="addYear()">➕ Add Year</button>
  </div>

  <!-- Save/Reset/Import/Export Card -->
  <div class="card control-card">
    <button onclick="saveGrades()">💾 Save</button>
    <span id="save-msg" style="display: none;">✅ Saved!</span>
    <button onclick="resetData()">🧹 Reset</button>
    <button onclick="exportData()">📤 Export</button>
    <button onclick="document.getElementById('import-input').click()">📥 Import</button>
    <input id="import-input" type="file" accept=".json" onchange="importData(event)" hidden />
  </div>
</div>

    <!-- Years Container -->
    <div class="card" id="years-container">
      <div id="years"></div>
    </div>

    <!-- Classification -->
    <div class="card" style="text-align: center;">
      <h2>🎓 Degree Classification:</h2>
      <span id="classification">-</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

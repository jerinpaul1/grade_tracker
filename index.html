<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade Tracker</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"

  <!-- Heroicons (optional SVG icons) -->
  <script src="https://unpkg.com/heroicons@2.0.13/dist/heroicons.min.js"></script>

  <!-- Your CSS -->

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<body>
  <!-- Login Screen -->
  <div id="login" style="display: none;">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signIn()">Log In</button>
    <button onclick="signUp()">Sign Up</button>
  </div>

  <!-- Main App -->
  <div id="app" style="display: none;">

    <!-- Logout & Title -->
    <div class="card">
      <button onclick="signOut()">Log Out</button>
      <h1>Grade Tracker</h1>
      <button onclick="addYear()">âž• Add Year</button>
    </div>

    <!-- Save / Reset / Import / Export Controls -->
    <div class="card" style="display: flex; gap: 1rem; align-items: center;">
      <button onclick="saveGrades()">ðŸ’¾ Save</button>
      <span id="save-msg" style="color: green; display: none;">âœ… Saved!</span>
      <button onclick="resetData()">ðŸ§¹ Reset</button>
      <button onclick="exportData()">ðŸ“¤ Export</button>
      <button onclick="document.getElementById('import-input').click()">ðŸ“¥ Import</button>
      <input id="import-input" type="file" accept=".json" onchange="importData(event)" style="display: none;" />
    </div>

    <!-- Years Container -->
    <div class="card" id="years-container">
      <div id="years"></div>
    </div>

    <!-- Classification -->
    <div class="card" style="text-align: center;">
      <h2>ðŸŽ“ Degree Classification:</h2>

  </div>

  <script src="app.js"></script>
</body>
</html>

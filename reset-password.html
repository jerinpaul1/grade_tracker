<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <div id="reset-container" style="text-align: center; margin-top: 100px;">
    <h2>üîë Reset Your Password</h2>
    <input type="email" id="reset-email" placeholder="Enter your email" />
    <br /><br />
    <button onclick="resetPassword()">üìß Send Reset Link</button>
    <br /><br />
    <span id="reset-msg" style="display: none; color: green;">‚úÖ Email sent! Check your inbox.</span>
    <span id="reset-error" style="display: none; color: red;"></span>
    <br /><br />
    <a href="index.html">‚Üê Back to Login</a>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://tgnhbmqgdupnzkbofotf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRnbmhibXFnZHVwbnprYm9mb3RmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc0MDEyNTYsImV4cCI6MjA2Mjk3NzI1Nn0.gNk-pqah8xdmYjkY0qq217xoezqSVjVWsnasiXRmd1o'
    );

    async function resetPassword() {
      const email = document.getElementById('reset-email').value;
      const msg = document.getElementById('reset-msg');
      const error = document.getElementById('reset-error');

      msg.style.display = 'none';
      error.style.display = 'none';

      if (!email) {
        error.innerText = '‚ùó Please enter your email';
        error.style.display = 'block';
        return;
      }

      const { data, error: resetError } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://your-website.com/update-password.html'
      });

      if (resetError) {
        error.innerText = resetError.message;
        error.style.display = 'block';
      } else {
        msg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
